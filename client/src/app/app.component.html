<mat-toolbar class="mat-elevation-z2">
    <mat-toolbar-row>
      <span>Employee List</span>
      <span class="spacer"></span>
      <span>
        <button mat-raised-button color="primary"
        (click)="createEmployeeForm()">
          Create Employee
        </button>
      </span>
    </mat-toolbar-row>
    <mat-toolbar-row style="font-size: 0.8rem;">
      <span>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput [(ngModel)]="search" (keydown.enter)="getData(0, search)">
        </mat-form-field>
      </span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="mat-elevation-z2">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data">

      <!-- First Name, Last Name, Date of Birth(DOB), Department, Basic Salary, Bonus Plan, Designation -->

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth(DOB)</th>
        <td mat-cell *matCellDef="let row">{{row.dob|date:'dd MMM yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>

      <ng-container matColumnDef="basicSalary">
        <th mat-header-cell *matHeaderCellDef>Basic Salary</th>
        <td mat-cell *matCellDef="let row">{{row.basicSalary}}</td>
      </ng-container>

      <ng-container matColumnDef="bonusPlan">
        <th mat-header-cell *matHeaderCellDef>Bonus Plan</th>
        <td mat-cell *matCellDef="let row">{{row.bonusPlan.name}}</td>
      </ng-container>

      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef>Designation</th>
        <td mat-cell *matCellDef="let row">{{row.designation}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
</div>
